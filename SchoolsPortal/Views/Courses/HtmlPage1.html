<div id="messageboard">

    @foreach (dynamic p in (ViewBag.messageboard))
    {
    <br />
    @p.getname().getfirstname()   @p.getname().getlastname()   @p.getpostdate()    @p.getmessage()
    <br />

    }

    <form action="/Course/Index" method="post">
        Message:
        <input type="text" name="message">
        <input value="Post" type="submit" />
    </form>
</div>
